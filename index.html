<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Час до майбутньої дати</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background-color: #f0f4f8;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="datetime-local"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3367d6;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-left: 5px solid #4285f4;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Розрахунок часу до майбутньої дати</h1>

    <form id="dateForm">
        <label for="futureDate">Оберіть дату і час у майбутньому:</label>
        <input type="datetime-local" id="futureDate" name="futureDate" required>
        <br>
        <button type="submit">Розрахувати</button>
    </form>

    <div id="result"></div>

    <script src="timecalc.js"></script>
</body>
</html>
